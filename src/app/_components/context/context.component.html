<mat-sidenav-container>
    <mat-sidenav class="sidenav" mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/items">Items</a>
            <a mat-list-item routerLink="/lists">Lists</a>
            <a mat-list-item routerLink="/templates">Templates</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <h2>Gear List</h2>
            <span class="spacer"></span>
            <div class="actions">
                <button [matMenuTriggerFor]="menu" mat-icon-button>
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>help_outline</mat-icon>
        <span>test</span>
    </button>
    <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>test2</span>
    </button>
</mat-menu>
